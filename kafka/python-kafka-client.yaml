apiVersion: v1
kind: Pod
metadata:
  name: python-kafka-client
spec:
  containers:
  - name: python
    image: python:3.9
    command: ["/bin/bash", "-c", "--"]
    args: ["pip install confluent-kafka psycopg2 && while true; do sleep 30; done;"]
    volumeMounts:
    - name: kafka-script-volume
      mountPath: /scripts
  restartPolicy: Never
  volumes:
  - name: kafka-script-volume
    emptyDir: {}
